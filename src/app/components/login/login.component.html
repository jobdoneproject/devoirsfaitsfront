<div class="container-scroller background-picture">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth login-full-bg">
        <div class="row w-100">
          <div class="col-lg-5 mx-auto">
            <div class="auth-form-dark text-left p-5">

                <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                  <span id="reauth-email" class="reauth-email"></span>
                  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mail.valid }">
                    <label for="mail">Mail</label>
                    <input type="text" class="form-control" id="mail" name="mail"  [(ngModel)]="user.mail" #mail="ngModel" required />
                    <div *ngIf="f.submitted && !mail.valid" class="help-block">an valid email is required</div>
                  </div>
                  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                  </div>
                  <div id="remember" class="checkbox">
            
                  </div>
                  <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                </form>
                  <a [routerLink]="['/register']" class="btn btn-link">Create new Account!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
