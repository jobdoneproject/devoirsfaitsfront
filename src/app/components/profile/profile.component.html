<div class="row purchace-popup">
  <div class="col-12">
    <span class="d-flex alifn-items-center">
      <h1>{{monthFromDate}} {{year}} - Semaine {{weekNumber}}</h1>
    </span>
  </div>
</div>
<div class="row purchace-popup">
  <div class="col-md-6">
    <span class="d-flex alifn-items-center">
      <a href="creneau">
        <button type="button" class="btn-picker btn btn-success mr-2">Créer Créneau</button>
      </a>
      <button type="button" class="btn-picker btn btn-success mr-2" (click)="addWeekToSelection()">Ajouter à la sélection</button>
      <button type="button" class="btn-picker btn btn-success mr-2 align-items-right" (click)="goToDuplicate()">Créer Créneau</button>
    <span *ngIf="weeksToDuplicate.length >= 1;" > Semaines sélectionnées  
      <a *ngFor="let week of weeksToDuplicate">
        - {{week*1000 | date : 'ww yyyy'}}
      </a>
    </span></span>
  </div>
  <div class="col-md-3 offset-3">
    <span class="d-flex alifn-items-center">
      <button type="button" class="btn-picker btn date-picker" (click)="semainePrecedente()">
        <<</button>
          <input type="week" class="date-picker" (change)="update($event.target.value)" id="weeknum" name="weeknum" value="{{year}}-W{{weekNumber}}">
          <button type="button" class="btn btn-picker date-picker" (click)="semaineSuivante()">>></button>
    </span>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <week-calendar [weekNumber]="weekNumber" [year]="year"></week-calendar>
  </div>
</div>
